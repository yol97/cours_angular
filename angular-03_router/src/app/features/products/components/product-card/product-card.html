<!-- product-card.html -->
<div class="product-card">
  <div class="product-image-container">
    <img [src]="product().imageUrl" [alt]="product().name" class="product-image">
    <button
      (click)="onToggleFavorite()"
      class="favorite-btn">
      {{ isFavorite() ? '‚ù§Ô∏è' : 'ü§ç' }}
    </button>
  </div>

  <div class="product-info">
    <!-- üëá Hop ici ausi on lit le signal avec les paranth√®ses-->
    <h3 class="product-name">{{ product().name }}</h3>
    <!-- üëá IDEM -->
    <p class="product-description">{{ product().description }}</p>

    <div class="product-meta">
      <!-- üëá Tout pareil -->
      <span class="product-price">{{ product().price }}‚Ç¨</span>
      <!-- üëá Toopareil -->
      <span class="product-rating">‚≠ê {{ product().rating }}/5</span>
    </div>

    <div class="product-actions">
      <!-- üëá The same -->
      @if (product().inStock) {
        <button (click)="onAddToCart()" class="btn-primary">
          Ajouter au panier
        </button>
      } @else {
        <button [disabled]="true" class="btn-disabled">
          En rupture
        </button>
      }
    </div>
  </div>
</div>
