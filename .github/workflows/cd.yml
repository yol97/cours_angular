name: CD Pipeline for Angular Frontend

on:
  push:
    branches:
      - staging
      - production

jobs:

  build-and-push:
    name: ðŸ› ï¸ Build & Push Docker image
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      dockerfile: ${{ steps.set_tag.outputs.dockerfile }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set Docker image tag and Dockerfile
        id: set_tag
        run: |
          if [[ "${GITHUB_REF##*/}" == "production" ]]; then
            echo "tag=production" >> "$GITHUB_OUTPUT"
            echo "dockerfile=docker/Dockerfile.production" >> "$GITHUB_OUTPUT"
          else
            echo "tag=staging" >> "$GITHUB_OUTPUT"
            echo "dockerfile=docker/Dockerfile.staging" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.set_tag.outputs.dockerfile }}
          push: true
          tags: peacepilou/angular-app:${{ steps.set_tag.outputs.tag }}

  deploy:
    name: ðŸš€ Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_PRIVATE_KEY }}" > ~/.ssh/id_ed25519_frontend
          chmod 600 ~/.ssh/id_ed25519_frontend

      - name: SSH to VPS and deploy
        run: |
          TAG=${{ needs.build-and-push.outputs.tag }}
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519_frontend ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            cd /home/${{ secrets.VPS_USER }}/frontend/$TAG
            docker compose pull
            docker compose down && docker compose up -d
          EOF
