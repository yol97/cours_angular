name: CI Pipeline for Angular

on:
  push:
    branches-ignore:
      - development
      - staging
      - production

  pull_request:
    branches:
      - development
      - staging
      - production

jobs:
  unit-tests:
    name: 1Ô∏è‚É£ Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [ unit-tests, integration-tests ]
    if: github.event_name == 'pull_request' && (github.base_ref == 'staging' || github.base_ref == 'production')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress E2E tests
        run: npm run cypress:ci

  start-angular:
    name: Start Angular server and wait
    # Ex√©cuter seulement si la PR cible staging ou production
    if: github.base_ref == 'staging' || github.base_ref == 'production'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Start Angular server
        run: npm run start &
        env:
          # Emp√™che Angular de bloquer sur le mode "serve"
          CI: true

      - name: Wait for Angular server
        run: npx wait-on http://localhost:4200/

      - name: Server started successfully
        run: echo "üöÄ Angular server is up and running!"
